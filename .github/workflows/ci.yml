name: CI

on:
  push:
    branches: [ main, go-migration ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.23'
  NODE_VERSION: '18'

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Node.js dependencies
        run: npm ci

      - name: Run Go tests
        run: go test -v ./...

      - name: Build binary
        run: make build

      - name: Test adapters
        run: make adapters

      - name: Run integration tests (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          # Test Jest integration
          cd tests/fixtures/basic-jest
          ../../../build/3pio npx jest --reporters ../../../internal/adapters/jest.js
          
          # Test Vitest integration  
          cd ../basic-vitest
          ../../../build/3pio npx vitest run --reporter ../../../internal/adapters/vitest.mjs

      - name: Run integration tests (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Test Jest integration
          cd tests/fixtures/basic-jest
          ../../../build/3pio.exe npx jest --reporters ../../../internal/adapters/jest.js
          
          # Test Vitest integration
          cd ../basic-vitest  
          ../../../build/3pio.exe npx vitest run --reporter ../../../internal/adapters/vitest.mjs

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Run Go linting
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

      - name: Run TypeScript linting
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run typecheck